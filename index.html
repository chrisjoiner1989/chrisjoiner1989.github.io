    <main class="main-container">
      <div class="container">
        <form id="sermon-form">
          <!-- Speaker and Date on same row -->
          <div class="form-row">
            <div class="input-group">
              <label for="speaker">Sermon Speaker:</label>
              <input
                type="text"
                name="speaker"
                id="speaker"
                placeholder="Senior Pastor"
              />
            </div>

            <div class="input-group">
              <label for="date">Sermon Date:</label>
              <input type="date" id="date" name="date" title="Select the date you'll be preaching this sermon" />
            </div>
          </div>

          <!-- Title and Series on same row -->
          <div class="form-row">
            <div class="input-group">
              <label for="title">Sermon Title:</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="e.g., The Power of Prayer"
                title="Give your sermon a descriptive title"
                required
              />
            </div>

            <div class="input-group">
              <label for="series">Sermon Series:</label>
              <input
                type="text"
                id="series"
                name="series"
                placeholder="e.g., Summer Sermon Series"
                title="Optional: Part of a sermon series?"
              />
            </div>
          </div>

          <!-- Verse Reference full width (needs space for verse display) -->
          <div class="input-group">
            <label for="reference">Verse Reference:</label>
            <div class="input-with-icon">
              <input
                type="text"
                id="reference"
                name="reference"
                placeholder="e.g., John 3:16 or Matthew 5:1-12"
                title="Enter a Bible verse reference (e.g., John 3:16)"
              />
              <button type="button" class="icon-btn search-verse-btn" title="Search Verse" aria-label="Search for Bible verse">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </button>
            </div>
            <small id="reference-help" class="help-text"></small>
            <div id="verse-display" class="verse-display"></div>
            <button
              type="button"
              class="input-btn addverse-btn"
              style="display: none"
            >
              Add Verse
            </button>
          </div>

          <!-- Notes full width -->
          <div class="input-group">
            <label for="notes">Sermon Notes:</label>
            <textarea
              name="notes"
              id="notes"
              rows="8"
              placeholder="Add your sermon notes here. You can include key points, illustrations, applications, etc."
              title="General sermon notes and introduction"
            ></textarea>
          </div>

          <!-- Sermon Outline Sections -->
          <div class="input-group">
            <label for="sermon-sections">Sermon Outline:</label>
            <div id="sermon-sections" role="region" aria-label="Sermon outline sections">
              <!-- Sections will be added dynamically here -->
            </div>
            <button type="button" id="add-section-btn" aria-label="Add sermon section" title="Add a new section to your sermon outline">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Section
            </button>
          </div>

          <!-- Sermon Builder Actions -->
          <div class="builder-actions">
            <button type="button" id="save-sermon-btn" class="save-btn" title="Save your sermon to local storage">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
              </svg>
              Save Sermon
            </button>
            <button type="button" id="start-preaching-btn" title="Enter full-screen preaching mode to view your sermon during delivery">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
              Start Preaching Mode
            </button>
          </div>

          <!-- Desktop action buttons -->
          <div class="desktop-actions">
            <button type="button" class="clear-btn">Clear Form</button>
            <button type="button" class="export-btn">Export Sermon</button>
            <button type="button" class="powerpoint-btn">Generate PowerPoint</button>
          </div>
        </form>
      </div>
