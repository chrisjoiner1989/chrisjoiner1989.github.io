<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mount Builder - Sermon Builder App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#722f37" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="assets/mount-builder.png" />
  </head>
  <body>
    <header>
      <img src="./assets/mount-builder.png" alt="mount builder" class="logo" />
    </header>
    <main class="main-container">
      <div class="container">
        <form id="sermon-form">
          <div class="input-group">
            <label for="speaker">Sermon Speaker:</label>
            <input
              type="text"
              name="speaker"
              id="speaker"
              placeholder="Senior Pastor"
            />
          </div>

          <div class="input-group">
            <label for="title">Sermon Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Sermon Title"
              required
            />
          </div>

          <div class="input-group">
            <label for="reference">Verse Reference:</label>
            <div class="input-with-button">
              <input
                type="text"
                id="reference"
                name="reference"
                placeholder="e.g John 3:16"
              />
              <button type="button" class="input-btn search-btn">
                Search verse
              </button>
            </div>
            <small id="reference-help" class="help-text"></small>
            <div id="verse-display" class="verse-display"></div>
          </div>
          <div class="input-group">
            <label for="date">Sermon Date:</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="input-group">
            <label for="series">Sermon series:</label>
            <input
              type="text"
              id="series"
              name="series"
              placeholder="Sermon on the mount"
            />
          </div>

          <div class="input-group">
            <label for="notes">Sermon notes:</label>
            <textarea name="notes" id="notes" rows="8"></textarea>
          </div>
        </form>
        <div class="button-group">
          <button type="button" class="input-btn save-btn">Save Sermon</button>
          <button type="button" class="input-btn clear-btn">Clear</button>
          <button type="button" class="input-btn export-btn">
            Export Sermon
          </button>
          <button type="button" class="input-btn addverse-btn">
            Add Verse
          </button>
          <button type="button" class="input-btn bible-btn">Bible</button>
          <button type="button" class="input-btn library-btn">
            View Library
          </button>
          <button type="button" class="input-btn calendar-btn">Calendar</button>
        </div>
      </div>
    </main>
    <div id="library-section" class="library-section" style="display: none">
      <div class="library-header">
        <h2>Sermon Library</h2>
        <button type="button" class="input-btn back-btn">Back to Form</button>
      </div>

      <div class="library-controls">
        <input
          type="text"
          id="search-sermons"
          placeholder="Search sermons..."
        />
        <select id="filter-speaker">
          <option value="">All Speakers</option>
        </select>
        <select id="sort-sermons">
          <option value="date-desc">Newest First</option>
          <option value="date-asc">Oldest First</option>
          <option value="title">By Title</option>
        </select>
      </div>

      <div id="calendar-section" class="calendar-section" style="display: none">
        <div class="calendar-header">
          <h2>Sermon Calendar</h2>
          <button type="button" class="input-btn back-btn">Back to Form</button>
        </div>

        <div class="calendar-controls">
          <button type="button" id="prev-month">←</button>
          <h3 id="current-month">January 2024</h3>
          <button type="button" id="next-month">→</button>
        </div>

        <div id="calendar-grid" class="calendar-grid"></div>

        <div class="planning-tools">
          <button type="button" class="input-btn">Add Series</button>
          <button type="button" class="input-btn">Schedule Sermon</button>
          <button type="button" class="input-btn">View Timeline</button>
        </div>
      </div>

      <div id="sermons-list" class="sermons-list"></div>
    </div>

    <div id="bible-section" class="bible-section" style="display: none">
      <div class="bible-header">
        <h2>Bible Reader</h2>
        <button type="button" class="input-btn bible-back-btn">
          Back to Form
        </button>
      </div>

      <div class="bible-navigation">
        <select id="bible-book">
          <option value="">Select Book</option>
        </select>
        <select id="bible-chapter">
          <option value="">Select Chapter</option>
        </select>
        <button type="button" class="input-btn" id="load-chapter">
          Load Chapter
        </button>
      </div>

      <div class="bible-controls">
        <button type="button" class="input-btn" id="prev-chapter">
          ← Previous
        </button>
        <span id="current-reference">Select a book and chapter</span>
        <button type="button" class="input-btn" id="next-chapter">
          Next →
        </button>
      </div>

      <div id="bible-content" class="bible-content">
        <p>Select a book and chapter to start reading.</p>
      </div>
    </div>

    <script src="js/validation.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
`
