<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mount Builder - Sermon Builder App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet"
  </head>
  <body>
    <header>
      <img src="./assets/mount-builder.png" alt="mount builder" class="logo" />
    </header>
    <main class="main-container">
      <div class="container">
        <form id="sermon-form">
          <div class="input-group">
            <label for="speaker">Sermon Speaker:</label>
            <input
              type="text"
              name="speaker"
              id="speaker"
              placeholder="Senior Pastor"
            />
          </div>

          <div class="input-group">
            <label for="title">Sermon Title:</label>
            <input type="text" id="title" placeholder="Sermon Title" required />
          </div>

          <div class="input-group">
            <label for="reference">Verse Reference:</label>
            <div class="input-with-button">
              <input type="text" id="reference" placeholder="e.g John 3:16" />
              <button class="input-btn search-btn">Search verse</button>
            </div>
            <small id="reference-help" class="help-text"></small>
            <div id="verse-display" class="verse-display"></div>
          </div>
          <div class="input-group">
            <label for="date">Sermon Date:</label>
            <input type="date" id="date" />
          </div>

          <div class="input-group">
            <label for="series">Sermon series:</label>
            <input type="text" id="series" placeholder="Sermon on the mount" />
          </div>

          <div class="input-group">
            <label for="notes">Sermon notes:</label>
            <textarea name="notes" id="notes" rows="8"></textarea>
          </div>
        </form>
        <div class="button-group">
          <button class="input-btn save-btn">Save Sermon</button>
          <button class="input-btn clear-btn">Clear</button>
          <button class="input-btn export-btn">Export Sermon</button>
          <button class="input-btn addverse-btn">Add Verse</button>
          <button class="input-btn library-btn">View Library</button>
        </div>
      </div>
    </main>
    <div id="library-section" class="library-section" style="display: none">
      <div class="library-header">
        <h2>Sermon Library</h2>
        <button class="input-btn back-btn">Back to Form</button>
      </div>

      <div class="library-controls">
        <input
          type="text"
          id="search-sermons"
          placeholder="Search sermons..."
        />
        <select id="filter-speaker">
          <option value="">All Speakers</option>
        </select>
        <select id="sort-sermons">
          <option value="date-desc">Newest First</option>
          <option value="date-asc">Oldest First</option>
          <option value="title">By Title</option>
        </select>
      </div>

      <div id="sermons-list" class="sermons-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
