<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Welcome - Mount Builder</title>
    <link rel="stylesheet" href="css/style.css?v=20241111c" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#722f37" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="assets/mount-builder.png" />
    <link rel="icon" type="image/png" href="assets/mount-builder.png" />
    <style>
      /* Welcome Screen Specific Styles */
      .welcome-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem var(--sar) calc(2rem + var(--sab)) var(--sal);
        background: linear-gradient(135deg, #8B4049 0%, #722f37 100%);
        background-size: 200% 200%;
        animation: gradientShift 8s ease infinite;
        position: relative;
        overflow: hidden;
      }

      /* Animated background particles */
      .welcome-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
        animation: particleFloat 20s ease-in-out infinite;
      }

      .welcome-content {
        position: relative;
        z-index: 1;
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      .welcome-logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        opacity: 0;
        animation: fadeInScale 0.8s ease forwards;
        filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.2));
      }

      .welcome-logo img {
        width: 100%;
        height: 100%;
        border-radius: 24px;
      }

      .welcome-title {
        font-family: 'Anton', sans-serif;
        font-size: clamp(2.5rem, 8vw, 4rem);
        color: #FFFFFF;
        margin: 0 0 1rem 0;
        letter-spacing: 1px;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        opacity: 0;
        animation: slideUpFadeIn 0.8s ease 0.3s forwards;
      }

      .welcome-subtitle {
        font-family: 'Cormorant Garamond', serif;
        font-size: clamp(1.2rem, 4vw, 1.8rem);
        color: #E8DDD3;
        margin: 0 0 3rem 0;
        line-height: 1.7;
        font-weight: 300;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        opacity: 0;
        animation: slideUpFadeIn 0.8s ease 0.5s forwards;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .welcome-cta {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1.125rem 3rem;
        background: #FFFFFF;
        color: #722f37;
        font-family: 'Anton', sans-serif;
        font-size: 1.2rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        opacity: 0;
        animation: slideUpFadeIn 0.8s ease 0.7s forwards;
        text-decoration: none;
        font-weight: 400;
      }

      .welcome-cta:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        background: #FAF8F5;
      }

      .welcome-cta:active {
        transform: translateY(-2px);
      }

      .welcome-cta svg {
        width: 24px;
        height: 24px;
        transition: transform 0.3s ease;
      }

      .welcome-cta:hover svg {
        transform: translateX(4px);
      }

      .welcome-skip {
        position: absolute;
        bottom: calc(2rem + var(--sab));
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        text-decoration: none;
        opacity: 0;
        animation: fadeIn 0.8s ease 1s forwards;
        transition: color 0.2s ease;
      }

      .welcome-skip:hover {
        color: #FFFFFF;
        text-decoration: underline;
      }

      /* Animations */
      @keyframes gradientShift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes particleFloat {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(30px, -30px) rotate(120deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(240deg);
        }
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideUpFadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        .welcome-container {
          padding: 1.5rem var(--sar) calc(1.5rem + var(--sab)) var(--sal);
        }

        .welcome-logo {
          width: 100px;
          height: 100px;
          margin-bottom: 1.5rem;
        }

        .welcome-subtitle {
          margin-bottom: 2.5rem;
        }

        .welcome-cta {
          padding: 0.875rem 2rem;
          font-size: 1.1rem;
        }
      }

      /* Dark theme adjustments */
      @media (prefers-color-scheme: dark) {
        .welcome-cta {
          background: rgba(255, 255, 255, 0.95);
        }

        .welcome-cta:hover {
          background: #FFFFFF;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <div class="welcome-content">
        <div class="welcome-logo">
          <img src="./assets/mount-builder.png" alt="Mount Builder" />
        </div>

        <h1 class="welcome-title">Mount Builder</h1>

        <p class="welcome-subtitle">
          Build powerful, inspiring sermons with AI-powered assistance.
          Your complete sermon preparation toolkit.
        </p>

        <button class="welcome-cta" id="get-started-btn">
          Get Started
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>

      <a href="index.html" class="welcome-skip" id="skip-link">Skip to app â†’</a>
    </div>

    <script src="js/themeEngine.js"></script>
    <script src="js/welcome.js"></script>
  </body>
</html>
