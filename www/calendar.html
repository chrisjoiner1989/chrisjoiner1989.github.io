<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mount Builder - Sermon Calendar</title>
    <link rel="stylesheet" href="css/style.css?v=2024080612" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#722f37" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="assets/mount-builder.png" />
    <link rel="icon" type="image/png" href="assets/mount-builder.png" />
  </head>
  <body class="safe-padding-bottom">
    <!-- main header - calendar page -->
    <header class="main-header">
      <img src="./assets/mount-builder.png" alt="mount builder" class="logo" />
      <nav class="header-nav">
        <a href="index.html" class="nav-btn">Form</a>
        <a href="library.html" class="nav-btn library-btn">Library</a>
        <a href="bible.html" class="nav-btn bible-btn">Bible</a>
        <a href="calendar.html" class="nav-btn calendar-btn active">Calendar</a>
      </nav>
    </header>

    <div class="calendar-section">
      <div class="calendar-header">
        <h2>Sermon Calendar</h2>
        <a href="index.html" class="input-btn back-btn">Back to Form</a>
      </div>

      <!-- month navigation and title -->
      <div class="calendar-controls">
        <div class="nav-buttons">
          <button type="button" id="prev-month">←</button>
          <button type="button" id="next-month">→</button>
        </div>
        <h3 id="current-month">January 2024</h3>
      </div>

      <div id="calendar-grid" class="calendar-grid"></div>

      <!-- planning tools - future features -->
      <div class="planning-tools">
        <button type="button" class="input-btn">Add Series</button>
        <button type="button" class="input-btn">Schedule Sermon</button>
        <button type="button" class="input-btn">View Timeline</button>
      </div>
    </div>

    <nav class="tabbar">
      <a href="library.html" class="tab-item">Library</a>
      <a href="index.html" class="tab-item">Form</a>
      <a href="bible.html" class="tab-item">Bible</a>
    </nav>

    <script src="js/validation.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script>
      // Initialize calendar page
      document.addEventListener("DOMContentLoaded", function () {
        loadSermons();
        renderCalendar();
      });
    </script>
  </body>
</html>
