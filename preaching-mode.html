<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Preaching Mode - Mount Builder</title>
    <link rel="stylesheet" href="css/style.css?v=20241111c" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/mount-builder.png" />
  </head>
  <body class="preaching-mode-body">
    <!-- Top Control Bar -->
    <header class="preaching-header">
      <div class="header-left">
        <button
          id="exit-preaching-btn"
          class="btn-secondary"
          title="Exit Preaching Mode (Esc)"
          aria-label="Exit preaching mode"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Exit
        </button>
        <h1 id="sermon-title" class="sermon-title-header">Sermon Title</h1>
      </div>

      <div class="header-right">
        <!-- Timer -->
        <div class="timer-container">
          <div id="timer-display" class="timer-display" aria-live="polite" aria-label="Sermon timer">
            00:00:00
          </div>
          <div class="timer-controls">
            <button
              id="start-timer-btn"
              class="timer-btn"
              title="Start Timer (Space)"
              aria-label="Start timer"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </button>
            <button
              id="pause-timer-btn"
              class="timer-btn"
              style="display: none"
              title="Pause Timer (Space)"
              aria-label="Pause timer"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
              </svg>
            </button>
            <button
              id="reset-timer-btn"
              class="timer-btn"
              title="Reset Timer"
              aria-label="Reset timer"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="1 4 1 10 7 10"></polyline>
                <polyline points="23 20 23 14 17 14"></polyline>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Dark Mode Toggle -->
        <button
          id="dark-mode-toggle"
          class="btn-icon"
          title="Toggle Dark Mode"
          aria-label="Toggle dark mode"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="preaching-main">
      <div class="section-container">
        <!-- Progress Indicator -->
        <div id="progress-indicator" class="progress-indicator" aria-live="polite">
          <span class="progress-text">Section 1 of 1</span>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 100%"></div>
          </div>
        </div>

        <!-- Section Content -->
        <div id="section-content" class="section-display fade-in" role="main" aria-live="polite">
          <div class="section-heading">Loading sermon...</div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="preaching-nav" role="navigation" aria-label="Section navigation">
      <button
        id="prev-section-btn"
        class="nav-btn-large"
        title="Previous Section (Left Arrow)"
        aria-label="Previous section"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <span>Previous</span>
      </button>

      <div class="keyboard-hints" aria-label="Keyboard shortcuts">
        <span class="hint">← → Navigate</span>
        <span class="hint">Space Timer</span>
        <span class="hint">Esc Exit</span>
      </div>

      <button
        id="next-section-btn"
        class="nav-btn-large"
        title="Next Section (Right Arrow)"
        aria-label="Next section"
      >
        <span>Next</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </button>
    </nav>

    <!-- JavaScript -->
    <script src="js/themeEngine.js"></script>
    <script src="js/preachingMode.js"></script>
  </body>
</html>
